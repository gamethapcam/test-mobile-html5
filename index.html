    <script type="text/javascript">
				$(function() {
				    $('#support_full_screen').hide();
					// check native support
					$('#support').text($.fullscreen.isNativelySupported() ? 'supports' : 'doesn\'t support');

					// open in fullscreen
					$('#fullscreen .requestfullscreen').click(function() {
						$('#fullscreen').fullscreen();
						return false;
					});

					// exit fullscreen
					$('#fullscreen .exitfullscreen').click(function() {
						$.fullscreen.exit();
						return false;
					});

					// document's event
					$(document).bind('fscreenchange', function(e, state, elem) {
						// if we currently in fullscreen mode
						if ($.fullscreen.isFullScreen()) {
							$('#fullscreen .requestfullscreen').hide();
							$('#fullscreen .exitfullscreen').show();
						} else {
							$('#fullscreen .requestfullscreen').show();
							$('#fullscreen .exitfullscreen').hide();
						}

						$('#state').text($.fullscreen.isFullScreen() ? '' : 'not');
					});
				});

    </script>

<body>
<div id="fullscreen">
    <div id="support_full_screen">Your browser <span id="support">doesn't support</span> FullScreen API. This block is <span id="state">not</span> in fullscreen mode. <a href="#" class="requestfullscreen">Click to open it in fullscreen</a><a href="#" class="exitfullscreen" style="display: none">Click to exit fullscreen</a>.</div>

<script>
document.getElementById('gameViewport').setAttribute('content', 'width=device-width initial-scale=' + 1 / window.devicePixelRatio);

function handleMouseDown(evt) {
evt.preventDefault();
evt.stopPropagation();
evt.target.style.cursor = 'default';
window.focus();
}

function handleMouseUp(evt) {
evt.preventDefault();
evt.stopPropagation();
evt.target.style.cursor = '';
}
document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);


function changeBodyBackgroundColor(value) {
//alert(value);
$(document).ready(function() {
$("body").css("background-color",value); //edit, body must be in quotes!
$("#fullscreen").css("background-color",value); //edit, body must be in quotes!
});
}
function openFullscreen() {
document.getElementById("support_full_screen").style.display = "block";
}

function closeFullscreen() {
document.getElementById("support_full_screen").style.display = "none";
}
</script>
